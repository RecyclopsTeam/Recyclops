<!DOCTYPE html>

    <title>Outpan Input Form</title>

<body id="page-top">
    <form action="http://www.outpan.com/api/edit-attr.php" id="data" method="GET">
        <input type="hidden" name="apikey" value="ac75f6821225d0efc22cb8cb9cfd294b">
        <div>
            <label>Barcode</label>
            <input type="text" name="barcode">
        </div>
        <div>
            <label>Attribute</label>
            <select name="attr_name">
                <option value="packaging_material">packaging_material</option>
                <option value="packaging_size">packaging_size</option>
                <option value="contents_material">contents_material</option>
                <option value="contents_size">contents_size</option>
                <option value="soiled">soiled</option>
                <option value="recycling_code">recycling_code</option>
            </select>
        </div>
        <div>
            <label>Value</label>
            <input type="text" name="attr_val">
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success btn-lg">Add Attribute</button>
            </div>
        </div>
    </form>
